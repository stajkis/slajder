<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <style>
    .okvir{
        width: 70%;
        margin:50px auto;
        
    }
    .naslov{
        width:30%;
        margin:50px auto;
        text-align: center;
        font-size: 26px;
    }
   .slider, .image{
      height: 100%; 
      width: 100%; 
      
    }
    img{
      height: 100%; 
      width: 100%; 
      object-fit: cover;
    }

  </style>
    <script>
      $(document).ready(function(){
        $('.slider').bxSlider();
      });
    </script>
</head>
<body>
    <div class="naslov">Ovo su naše životinje</div>
    <div class="okvir">
        <div class="slider">
            <div  class="image"><img src="slika1.jpg" /></div>
            <div class="image"><img src="slika2.jpg" /></div>
            <div class="image"><img src="slika3.jpg" /></div>
            <div class="image"><img src="slika4.jpg" /></div>
            <div class="image"><img src="slika5.jpg" /></div>
            <div class="image"><img src="slika6.jpg" /></div>
        </div>
    </div>
     
</body>
</html>
